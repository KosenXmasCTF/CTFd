{% extends "admin/challenges/update.html" %}

{% block value %}
<div class="form-group">
	<label for="value">Current Value<br>
		<small class="form-text text-muted">
			This is how many points the challenge is worth right now.
		</small>
	</label>
	<input type="number" class="form-control chal-value" name="value" value="{{ challenge.value }}" disabled>
</div>

<div class="form-group">
	<label for="value">Initial Value<br>
		<small class="form-text text-muted">
			This is how many points the challenge was worth initially.
		</small>
	</label>
	<input type="number" class="form-control chal-initial" name="initial" value="{{ challenge.initial }}" required>
</div>

<div class="form-group">
	<label for="value">Slope Constant<br>
		<small class="form-text text-muted">
			How low the score will converge to
		</small>
	</label>
	<input type="number" class="form-control chal-decay" name="slope" value="{{ challenge.slope }}" required>
</div>

<div class="form-group">
	<label for="value">Decrease Constant<br>
		<small class="form-text text-muted">
			How fast the score is getting decreased
		</small>
	</label>
	<input type="number" class="form-control chal-minimum" name="decrease" value="{{ challenge.decrease }}" required>
</div>
{% endblock %}
